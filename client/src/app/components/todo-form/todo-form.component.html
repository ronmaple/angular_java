  <form>
    <div>
      <input type="text" name="item" id="item" [formControl]="todoFormControl" />
    </div>
    <div>
      <button 
        type="submit" 
        (click)="addTodo($event); $event.preventDefault()"
      >
      Add
    </button>
    </div>
    <div>
      <ul>
        <li *ngFor="let todo of todoList">
          {{ todo }}
        </li>
      </ul>
    </div>
  </form>
